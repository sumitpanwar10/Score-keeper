<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="column">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1581574919402-5b7d733224d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="src">
                        </figure>
                        <header class="card-header">
                          <p class="card-header-title">
                            Score keeper
                          </p>
                          <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep the score</p>
                            <label for="playto" class="label is-large is-inline">Playing To </label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value ="3">3</option>
                                    <option value ="4">4</option>
                                    <option value ="5">5</option>
                                    <option value ="6">6</option>
                                    <option value ="7">7</option>
                                    <option value ="8">8</option>
                                    <option value ="9">9</option>
                                    <option value ="10">10</option>
                                    <option value ="11">11</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+2 Player One</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                      </div>    
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
